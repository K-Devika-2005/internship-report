<!doctype html>
<html>
<head>
  <title>Add Player</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
,<style>
  /* Reset default spacing */
body, ul {
  margin: 0;
  padding: 0;
}

/* Body */
body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(135deg, #e0eafc, #cfdef3);
  color: #333;
}

/* Navbar */
.navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 15px 40px;
  background: linear-gradient(135deg, #007bff, #0056b3);
  color: white;
  box-shadow: 0 4px 10px rgba(0,0,0,0.15);
}

.navbar .logo {
  font-size: 22px;
  font-weight: bold;
}

.navbar .nav-links {
  list-style: none;
  display: flex;
  gap: 20px;
}

.navbar .nav-links li a {
  text-decoration: none;
  color: white;
  font-weight: 500;
  transition: color 0.3s ease, transform 0.2s ease;
}

.navbar .nav-links li a:hover {
  color: #ffd700;
  transform: translateY(-2px);
}

/* Container */
.container {
  margin: 50px auto;
  max-width: 600px;
  background: white;
  padding: 30px;
  border-radius: 15px;
  box-shadow: 0 6px 20px rgba(0,0,0,0.1);
  animation: fadeIn 0.8s ease-in-out;
}

/* Heading */
.container h2 {
  text-align: center;
  margin-bottom: 25px;
  font-weight: 600;
  color: #007bff;
}

/* Form controls */
.form-control {
  border-radius: 8px;
  border: 1px solid #ccc;
  transition: all 0.3s ease;
}

.form-control:focus {
  border-color: #007bff;
  box-shadow: 0 0 6px rgba(0,123,255,0.5);
}

/* Button */
.btn-primary {
  background: linear-gradient(135deg, #007bff, #0056b3);
  border: none;
  border-radius: 8px;
  padding: 12px;
  font-size: 16px;
  transition: background 0.3s ease, transform 0.2s ease;
}

.btn-primary:hover {
  background: linear-gradient(135deg, #0056b3, #00408a);
  transform: scale(1.03);
}

/* Fade-in animation */
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

</style>
</head>
<body>
    <nav class="navbar">
    <div class="logo">âš½ GamePlay</div>
    <ul class="nav-links">
      <li><a href="/">Home</a></li>
      <li><a href="/teams">Teams</a></li>
      <li><a href="/about">About Us</a></li>
      <li><a href="/register">Registration</a></li>
      <li><a href="/login">Admin</a></li>
      <li><a href="/Addplayer">Addplayer</a></li>
       <li><a href="/Performance">Performance</a></li>
      <li><a href="/contact">Contact</a></li>
    </ul>
  </nav>
  <div class="container">
    <h2>Add New Player</h2>
    <form method="POST" action="{{ url_for('addplayer') }}">
      <div class="mb-3">
        <label class="form-label">Player Name</label>
        <input type="text" class="form-control" name="name" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Team</label>
        <input type="text" class="form-control" name="team">
      </div>
      <div class="mb-3">
        <label class="form-label">Position</label>
        <input type="text" class="form-control" name="position">
      </div>
      <div class="mb-3">
        <label class="form-label">Matches Played</label>
        <input type="number" class="form-control" name="matches" min="0" value="0">
      </div>
      <div class="mb-3">
        <label class="form-label">Goals</label>
        <input type="number" class="form-control" name="goals" min="0" value="0">
      </div>
      <div class="mb-3">
        <label class="form-label">Assists</label>
        <input type="number" class="form-control" name="assists" min="0" value="0">
      </div>
      <button type="submit" class="btn btn-primary w-100">Save Player</button>
    </form>
  </div>
</body>
</html>

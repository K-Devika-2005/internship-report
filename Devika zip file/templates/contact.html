<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - GamePlay</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: none;
      background-size: cover;
      /* color: #fff; */
      font-family: 'Segoe UI', sans-serif;
    }
    #bg-video {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100vw;
      min-height: 100vh;
      width: auto;
      height: auto;
      z-index: -1;
      object-fit: cover;
      background: #000;
    }
    .navbar {
      background: #111;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
      position: sticky;
      top: 0;
      z-index: 999;
    }
    .logo {
      font-size: 28px;
      font-weight: bold;
      color: #fbc300;
    }
    .nav-links {
      list-style: none;
      display: flex;
      gap: 25px;
    }
    .nav-links li a {
      text-decoration: none;
      color: #f0f0f0;
      font-weight: 500;
      transition: color 0.3s ease;
    }
    .nav-links li a:hover {
      color: #fbc300;
    }
    .contact-box {
      background: rgba(219, 23, 23, 0.08);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.4);
      backdrop-filter: blur(8px);
    }
    input, textarea {
      background: rgba(185, 14, 14, 0.1);
      color: white;
      border: none;
    }
    input::placeholder, textarea::placeholder {
      color: #ccc;
    }
    input:focus, textarea:focus {
      background: rgba(255,255,255,0.15);
      outline: none;
    }
  </style>
</head>
<body>
  <video autoplay muted loop id="bg-video">
    <source src="../devi/devi/static/vid.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
    
  <nav class="navbar">
    <div class="logo">⚽ GamePlay</div>
    <ul class="nav-links">
      <li><a href="/">Home</a></li>
      <li><a href="/teams">Teams</a></li>
      <li><a href="/about">About Us</a></li>
      <li><a href="/register">Registration</a></li>
      <li><a href="/login">Admin</a></li>
      <li><a href="/Addplayer">Addplayer</a></li>
      <li><a href="/Performance">Performance</a></li>
      <li><a href="/contact">Contact</a></li>
    </ul>
  </nav>


  <div class="container py-5">
    <h1 class="text-center mb-4" style="color:white">Contact Us</h1>
    {% if message %}
      <div class="alert alert-success" role="alert">
        {{ message }}
      </div>
    {% endif %}
    {% if error %}
      <div class="alert alert-danger" role="alert">
        {{ error }}
      </div>
    {% endif %}
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="contact-box">
          <form action="/contact" method="post">
            <div class="mb-3">
              <label for="name" class="form-label">Full Name</label>
              <input type="text" class="form-control" id="name" name="name" placeholder="Your name" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" name="email" placeholder="you@example.com" required>
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Message</label>
              <textarea class="form-control" id="message" name="message" rows="4" placeholder="Your message here..." required></textarea>
            </div>
            <button type="submit" class="btn btn-warning w-100">Send Message</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div>
    <center>
      <footer>
        <p>© 2025 GamePlay. All Rights Reserved.</p>
      </footer>
    </center>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
